<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>BiPros</title>
    <img src="BiprosLogo.png" align="right" height="50" width="50">
</head>

<body>
    <h1 align="center">BiPros</h1>
    <hr>
    <h2 align="left">Emplyee</h2>
    <hr>


    <form>
        <div class="userdetails">
            <div class="upperbody">
                Name :
                <input type="text" name="username">

                <br>
                Age :
                <input type="number" name="userage">

                <br>
                Gender :
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female 
                <input type="radio" name="gender" value="other"> Other
            </div>
            <br>
            <br>


            <div class="hobby">
                <h3>Hobby</h3>
                <input type="checkbox" name="chess" value="chess">
                Chess
                <br>
                <input type="checkbox" name="cricket" value="cricket">
                Cricket
                <br>
                <input type="checkbox" name="football" value="football">
                football
                <br>
                <input type="checkbox" name="bookread" value="bookread">
                Reading Books
            </div>
            <br>

            <div align="center">
                Comments:
                <br>
                <textarea name="usercomment" rows="4" cols="70"></textarea>
            </div>

            <div align="center">
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </div>

    </form>

</body>

</html>
