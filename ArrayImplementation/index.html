<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Implementation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="textBox">
            <textarea name="giventext" id="giventext" cols="30" rows="10"></textarea>
        </div>
        <div class="inner_container">
            <button id="push" >Push</button>
            <button id="pop">Pop</button>
            <button id="shift">Shift</button>
            <button id="unshift">Unshift</button>
            <button id="concat">concat</button>
            <button id="slice">Slice</button>
            <button id="indexof">IndexOf</button>
            <button id="includes">Includes</button>
            <button id="reverse">Reverse</button>

        </div>
        <div class="output_container">
            <p id="result"> Answer </p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
